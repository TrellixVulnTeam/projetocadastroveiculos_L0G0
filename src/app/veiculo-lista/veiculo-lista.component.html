<div class="container">
  <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

         <table class="table table-striped table-hover">
             <thead>
                 <tr>
                   <th>Modelo</th>
                   <th>Marca</th>
                   <th>Quantidade</th>
                   <th>Deletar</th>
                 </tr>
             </thead>

             <tbody>
                <tr *ngFor = "let c of clientes">
            <td>{{c.modelo}}</td>
            <td>{{c.marca}}</td>
            <td>{{c.quantidade}}</td>
                 <td><button class="btn btn-danger">Deletar</button></td>
               </tr>
             </tbody>
         </table>

     </div>
  </div>
</div>
